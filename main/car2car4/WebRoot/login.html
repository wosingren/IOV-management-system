<div class="page-heng">
    <div class="container">
        <table class="intable-top">
            <tr>
                <td><label>用户名</label></td>
                <td><input type="text" name="username" class="username" placeholder="请输入您的用户名"/></td>
            </tr>
            <tr>
                <td><label> 密 码 </label></td>
                <td><input type="password" name="password" class="password" placeholder="请输入您的密码"/></td>

        <table>
            <tr>
                <td>
                    <button name="send" id="login"> 登 录</button>

<h2>北京邮电大学联合研发</h2>

<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            /*$('#login').on('click', function () {

            $('#login').on('click', function () {
                var username = $('input[name=username]').val();
                var password = $('input[name=password]').val();

                $.ajax({
                    type: 'post',
                    url: 'DoLoginServlet',
                    data: {
                        'username': username,
                        'password': password
                        //'flag':"user"
                    },
                    dataType: 'json',
                    success: function (res, status) {
                        var grade = res.grade;
                        var devId = res.devId;
                        //写入sessionstorage
                        sessionStorage.userGrade = grade;
                        sessionStorage.devId = devId;
//                        window.location.href = "wmap.jsp?grade=" + grade + "&devId=" + devId;
                        //判断当前客户端是否为PC
                        if (IsPC()) {
                            window.location.href = "wmap.html";//此处为PC端网页
                        } else {
                            window.location.href = "index.html";
                        }

                    },
                    error: function (res, status) {
                        alert("Error!");
                    }
                });
            });
            $('#admister').on('click', function () {
                var username = $('input[name=username]').val();
                var password = $('input[name=password]').val();

                $.ajax({
                    type: 'post',
                    url: 'DoLoginServlet',
                    data: {
                        'username': username,
                        'password': password
                    },
                    dataType: 'json',
                    success: function (res, status) {
                        //判断是否为管理员账户
                        if (res.grade == "3") {
                       		sessionStorage.userGrade = res.grade;
                            sessionStorage.user = username;
                        	//alert(sessionStorage.user +"");
                            window.location.href = "manage.html";
                        } else {
                            alert("非管理员账户，禁止登陆");
                        }
                    },
                    error: function (res, status) {
                        alert("Error！");
                    }
                });


            });
        });
        /**
         * 判断当前客户端是手机还是PC
         * return：true--PC；false--手机
         * @constructor
         */
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
    </script>
</body>
